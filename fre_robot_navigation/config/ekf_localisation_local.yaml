# Frames
odom_frame: odom
base_link_frame: base_link
world_frame: odom

frequency: 30
sensor_timeout: 0.1

# Other params
publish_tf: true

two_d_mode: true

predict_to_current_time: true

# wheel odometry topic
odom0: /odom
odom0_config: [true,  true,  false,
                false, false, true,
                false, false, false, # true, true, true,
                false, false, true,
                false, false, false]
odom0_differential: false
odom0_queue_size: 10

# IMU topic
imu0: /imu/data       
imu0_config: [false, false, false,
              true,  true,  true,
              false, false, false,
              true,  true,  true,
              false, false, false]
imu0_differential: true
imu0_queue_size: 10
imu0_remove_gravitational_acceleration: true

